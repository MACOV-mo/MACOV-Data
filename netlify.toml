[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "*"
    Access-Control-Allow-Headers = "*"

[[redirects]]
  from = "/*"
  to = "/404.json"
  status = 404

[[redirects]]
  from = "/netlify.toml"
  to = "/404.json"

[[redirects]]
  from = "/readme.md"
  to = "/404.json"

[[plugins]]
package = "netlify-plugin-hashfiles"

  [plugins.inputs]
  entryPoints = [
    "*"
  ]

  staticDir = "/storage/"